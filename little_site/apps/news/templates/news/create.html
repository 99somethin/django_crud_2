{% extends 'main/layout.html' %}

{% block title %}Форма для добавления статьи{% endblock %}


{% block body %}
    <div class="features">
        <h2>Форма по добавлению статьи</h2>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>

            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
