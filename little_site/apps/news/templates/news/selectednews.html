{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block body %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'delete_news' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'update_news' article.id %}" class="btn btn-info">Изменить</a>
    </div>
{% endblock %}
